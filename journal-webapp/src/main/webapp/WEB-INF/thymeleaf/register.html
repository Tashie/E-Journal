<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration page</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div class="container">
    <div th:include="header :: top(login_include=false)"></div>

    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-6">
                <div class="well bs-component">
                    <form class="form-horizontal" th:action="@{/registration}"  th:object="${users}" method="post">
                        <fieldset>
                            <legend>Registration form</legend>
                            <div class="form-group">
                                <label for="username" class="col-lg-2 control-label">Login</label>

                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Login"/>
                                </div>
                                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</p>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-lg-2 control-label">Password</label>

                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password"/>
                                </div>
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</p>
                            </div>
                            <div class="form-group">
                                <label for="check_password" class="col-lg-2 control-label">Password confirm</label>

                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="check_password"
                                           placeholder="Password checking"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-lg-2 control-label">Lastname</label>

                                <div class="col-lg-10">
                                    <input type="text" class="form-control" th:field="*{lastname}" id="lastname" placeholder="Lastname"/>
                                </div>
                                <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname error</p>
                            </div>
                            <div class="form-group">
                                <label for="firstname" class="col-lg-2 control-label">Firstname</label>

                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="firstname" th:field="*{firstname}" placeholder="Firstname"/>
                                </div>
                                <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname
                                    error</p>
                            </div>
                            <div class="form-group">
                                <label for="middlename" class="col-lg-2 control-label">Middlename</label>

                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="middlename" th:field="*{middlename}" placeholder="Middlename"/>
                                </div>
                                <p th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}">Middlename error</p>
                            </div>
                            <div class="form-group">
                                <label for="address" class="col-lg-2 control-label">Address</label>

                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Address"/>
                                </div>
                                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</p>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="button" class="btn btn-default"
                                            th:onclick="'location.href=\'' + @{/index} + '\''">Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
