<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Positions list</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>

    <!-- Core CSS - Include with every page -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-3.1.1.min.css"
          data-th-href="@{/resources/css/bootstrap-3.1.1.min.css}" />

    <link type="text/css" rel="stylesheet" href="../../resources/font-awesome/css/font-awesome.css"
          data-th-href="@{/resources/font-awesome/css/font-awesome.css}" />

    <link type="text/css" rel="stylesheet" href="../../resources/css/table.css"
          data-th-href="@{/resources/css/table.css}" />

    <style>
        .no-border-on-me>thead>tr>th,
        .no-border-on-me>tbody>tr>th,
        .no-border-on-me>tfoot>tr>th,
        .no-border-on-me>thead>tr>td,
        .no-border-on-me>tbody>tr>td,
        .no-border-on-me>tfoot>tr>td
        {
            border-top-style: none;
            border-bottom-style: none;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title data-th-text="#{position.list.page.title}">Title</title>
</head>

<body>

<div id="wrapper">                <!-- /#wrapper -->


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">

                <h4 class="page-header" data-th-text="#{position.list.table.title}">Configured Positions</h4>
                <div class="table responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="col-sm-1" data-th-text="#{position.list.id.label}">Id</th>
                            <th class="col-sm-4" data-th-text="#{position.list.name.label}">Position Name</th>
                            <th class="col-sm-2" data-th-text="#{position.list.actions.label}">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="position : ${positions}">
                            <td data-th-text="${position.id}">1</td>
                            <td data-th-text="${position.name}">Triple Butter</td>
                            <td style="text-align: center;">
                                <a href="#" data-th-href="@{/positions/edit(id=${position.id})}">
                                    <button type="button" class="btn btn-default btn-xs">
                                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
                                    </button></a> &nbsp;
                                <a href="#" data-th-href="@{/positions/delete(id=${position.id})}">
                                <button type="button" class="btn btn-default btn-xs">
                                    <span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Delete
                                </button></a>
                            </td>
                        </tr>
                        <tr data-th-remove="all">
                            <td>2</td>
                            <td><span id="ng82r59p87rg_4" class="ng82r59p87rg">Iron Condor</span></td>
                            <td>High Prob Hedged</td>
                            <td style="text-align: center;">
                                <a href="#">
                                    <button type="button" class="btn btn-default btn-xs">
                                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
                                    </button></a>&nbsp;
                                <a href="#">
                                    <button type="button" class="btn btn-default btn-xs">
                                        <span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Delete
                                    </button></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>




                <form class="form" action="#" data-th-action="@{/positions/add}" data-th-object="${position}" method="post">
                    <div class="table responsive">
                        <table class="no-border-on-me table ">
                            <thead>
                            <tr>
                                <th class="col-sm-1"></th>
                                <th class="col-sm-4" data-th-text="#{position.list.name.label}">Position Name</th>
                                <th class="col-sm-2" data-th-text="#{position.list.actions.label}">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><input type="text" hidden="hidden" data-th-field="*{id}"/></td>
                                <td><input class="form-control" type="text" data-th-field="*{name}" placeholder="Name"/></td>
                                <td>
                                    <button type="submit" class="btn btn-primary" data-th-text="#{button.label.add.position}">Add position</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-sm-1"></td>
                                <td class="col-sm-4 text-danger" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">name error</td>
                                <td class="col-sm-2"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>

            </div>  <!-- /.col-lg-12 -->
        </div>      <!-- /.row -->
    </div>      <!-- page wrapper -->
</div>              <!-- /#wrapper -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type="text/javascript" src="../../resources/js/jquery-1.11.0.min.js"
        data-th-src="@{/resources/js/jquery-1.11.0.min.js}"></script>


</body>
</html>
