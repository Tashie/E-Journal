<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Subject addition</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
    </head>
    <body>
        <div class="container">
            <div th:include="header :: top(login_include=true)"></div>

            <div th:include="menu :: bar"></div>

            <ul class="breadcrumb" style="margin-bottom: 15px;">
                <li><a th:href="@{/index}">Home</a></li>
                <li><a th:href="@{/subjects}">Subjects</a></li>
                <li class="active">Add Subject</li>
            </ul>

            <div class="bs-docs-section">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="well bs-component">
                            <form class="form-horizontal" action="#" th:action="@{/subjects/add}" th:object="${subject}" method="post">
                                <fieldset>
                                    <legend>Fill up the gaps for the new subject:</legend>
                                    <input type="text" hidden="hidden" data-th-field="*{id}"/>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Name</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" type="text" data-th-field="*{name}" placeholder="Name"/>
                                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-warning">Name</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Shortened Name</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" type="text" data-th-field="*{nameShorten}" placeholder="Shortened Name"/>
                                            <p th:if="${#fields.hasErrors('nameShorten')}" th:errors="*{nameShorten}" class="text-warning">Shortened Name</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Difficulty</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" type="text" data-th-field="*{difficulty}" placeholder="Difficulty"/>
                                            <p th:if="${#fields.hasErrors('difficulty')}" th:errors="*{difficulty}" class="text-warning">Difficulty</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Cycle Name</label>
                                        <div class="col-lg-10">
                                            <select class="form-control" th:field="*{cycleByCycle.id}">
                                                <option th:each="cycle : ${cycles}"
                                                        th:value="${cycle.id}"
                                                        th:text="${cycle.name}">Cycle</option>
                                            </select>
                                            <p th:if="${#fields.hasErrors('cycleByCycle')}" th:errors="*{cycleByCycle}" class="text-warning">Cycle Name</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <button type="button" class="btn btn-default" th:onclick="'location.href=\'' + @{/subjects} + '\''">Cancel</button>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script th:src="@{/js/lib/development/bootstrap.js}"></script>
    </body>
</html>
