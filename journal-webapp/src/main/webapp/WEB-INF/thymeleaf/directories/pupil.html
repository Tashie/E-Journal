<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pupil addition</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
        <link rel="stylesheet" type="text/css" href="../css/pagination.css" th:href="@{/css/pagination.css}"/>
        <link rel="script" type="javascript" href="../js/lib/development/jquery-2.1.1.js"
              th:href="@{/js/lib/development/jquery-2.1.1.js}"/>
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css"/>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div th:include="header :: top(login_include=true)"></div>

            <div th:include="menu :: bar"></div>

            <ul class="breadcrumb" style="margin-bottom: 15px;">
                <li><a th:href="@{/index}">Home</a></li>
                <li><a th:href="@{/pupils}">Pupils</a></li>
                <li class="active">Add Pupil</li>
            </ul>

            <div class="bs-docs-section">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="well bs-component">
                            <form class="form-horizontal" action="#" th:action="@{/pupils/add}" th:object="${pupil}" method="post">
                                <fieldset>
                                    <legend>Fill up the gaps for the new pupil:</legend>
                                    <input type="text" hidden="hidden" data-th-field="*{id}"/>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">LastName</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" type="text" data-th-field="*{lastname}" placeholder="LastName"/>
                                            <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-warning">LastName</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">FirstName</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" type="text" data-th-field="*{firstname}" placeholder="firstname"/>
                                            <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-warning">firstname</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">MiddleName</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" type="text" data-th-field="*{middlename}" placeholder="middlename"/>
                                            <p th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}" class="text-warning">firstname</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">BirthDate</label>
                                        <div class="col-lg-10">
                                            <input id="_birthdateID" class="form-control" type="date" data-th-field="*{birthdate}" placeholder="birthdate"/>
                                            <p th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}" class="text-warning">birthdate</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Address</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" type="text" data-th-field="*{address}" placeholder="address"/>
                                            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-warning">address</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Class Name</label>
                                        <div class="col-lg-10">
                                            <select class="form-control" th:field="*{classesByClazz.id}">
                                                <option th:each="class_ : ${classes}"
                                                        th:value="${class_.id}"
                                                        th:text="${class_.name}">Class</option>
                                            </select>
                                            <p th:if="${#fields.hasErrors('classesByClazz')}" th:errors="*{classesByClazz}" class="text-warning">Class Name</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <button type="button" class="btn btn-default" th:onclick="'location.href=\'' + @{/pupils} + '\''">Cancel</button>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script th:src="@{/js/lib/development/bootstrap.js}"></script>
        <script th:src="@{/js/lib/development/table.pagination.js}"></script>
        <script th:src="@{/js/lib/development/datetimepicker.js}"></script>

    </body>
</html>
