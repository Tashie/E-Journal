<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title data-th-text="#{class.list.page.title}">Title</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div class="container">
    <div th:include="header :: top(login_include=true)"></div>

    <div th:include="menu :: bar"></div>

    <ul class="breadcrumb" style="margin-bottom: 15px;">
        <li><a th:href="@{/index}">Home</a></li>
        <li class="active">Classes</li>
    </ul>

    <h4 class="page-header" data-th-text="#{class.list.table.title}">List of classes</h4>
    <div class="table responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th class="col-sm-2" data-th-text="#{class.list.name.label}">Name</th>
                <th class="col-sm-2" data-th-text="#{class.list.head_teacher.label}">Teacher's Name</th>
                <th class="col-sm-2" data-th-text="#{class.list.actions.label}" style="text-align: center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="clazz : ${classes}">
                <td data-th-text="${clazz.name}">-</td>
                <td data-th-text="${clazz.teachersByHeadTeacher.lastname + ' ' + clazz.teachersByHeadTeacher.firstname +
                    ' ' + clazz.teachersByHeadTeacher.middlename}">-</td>
                <td style="text-align: center;">
                    <a href="#" data-th-href="@{/classes/edit(id=${clazz.id})}">
                        <button type="button" class="btn btn-default btn-xs">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
                        </button></a> &nbsp;
                    <a href="#" data-th-href="@{/classes/delete(id=${clazz.id})}">
                        <button type="button" class="btn btn-default btn-xs">
                            <span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Delete
                        </button></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row" style="text-align: right; margin-right: 10px">
        <button type="button" class="btn btn-primary" th:onclick="'location.href=\'' + @{/classes/add} + '\''">Add a new class</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script th:src="@{/js/lib/development/bootstrap.js}"></script>
</body>
</html>
