<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teacher addition</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div class="container">
    <div th:include="header :: top(login_include=true)"></div>

    <div th:include="menu :: bar"></div>

    <ul class="breadcrumb" style="margin-bottom: 15px;">
        <li><a th:href="@{/index}">Home</a></li>
        <li><a th:href="@{/teachers}">Teachers</a></li>
        <li class="active">Add Teacher</li>
    </ul>

    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-7">
                <div class="well bs-component">
                    <form class="form-horizontal" action="#" th:action="@{/teachers/add}" th:object="${teacher}"
                          method="post">
                        <fieldset>
                            <legend>Fill up the gaps for the new teacher:</legend>
                            <input type="text" hidden="hidden" data-th-field="*{id}"/>

                            <div class="form-group">
                                <label class="col-lg-2 control-label">Lastname</label>

                                <div class="col-lg-10">
                                    <input class="form-control" type="text" data-th-field="*{lastname}"
                                           placeholder="LasName"/>

                                    <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
                                       class="text-warning">Lastname</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">First Name</label>

                                <div class="col-lg-10">
                                    <input class="form-control" type="text" data-th-field="*{firstname}"
                                           placeholder="First Name"/>

                                    <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
                                       class="text-warning">First name</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">MiddleName</label>

                                <div class="col-lg-10">
                                    <input class="form-control" type="text" data-th-field="*{middlename}"
                                           placeholder="Middlename"/>

                                    <p th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}"
                                       class="text-warning">Middlename</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">BirthDate</label>

                                <div class="col-lg-10">
                                    <input class="form-control" id="BirthdateID" type="text"
                                           data-th-field="*{birthdate}" placeholder="birthdate"/>

                                    <p th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"
                                       class="text-warning">Birthdate</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">BirthDate</label>

                                <div class="col-lg-10">
                                    <input class="form-control" id="Address" type="text" data-th-field="*{address}"
                                           placeholder="address"/>

                                    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                                       class="text-warning">Address</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label">Position</label>

                                <div class="col-lg-10">
                                    <select class="form-control" th:field="*{positionsByPositions.id}">
                                        <option th:each="position : ${positions}"
                                                th:value="${position.id}"
                                                th:text="${position.name}">Position
                                        </option>
                                    </select>

                                    <p th:if="${#fields.hasErrors('positionsByPositions')}"
                                       th:errors="*{positionsByPositions}" class="text-warning">Position Name</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="button" class="btn btn-default"
                                            th:onclick="'location.href=\'' + @{/teachers} + '\''">Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script th:src="@{/js/lib/development/bootstrap.js}"></script>
</body>
</html>
