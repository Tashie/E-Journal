<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Plan Class Addition</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
    </head>
    <body>
        <div class="container">
            <div th:include="header :: top(login_include=true)"></div>

            <div th:include="menu :: bar"></div>

            <ul class="breadcrumb" style="margin-bottom: 15px;">
                <li><a th:href="@{/index}">Home</a></li>
                <li><a th:href="@{/planclasses}">Plan Classes</a></li>
                <li class="active">Add class for a plan</li>
            </ul>

            <div class="bs-docs-section">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="well bs-component">
                            <form class="form-horizontal" action="#" th:action="@{/planclasses/add}" th:object="${planClasses}" method="post">
                                <fieldset>
                                    <legend>Fill up the gaps for the new class:</legend>

                                    <input type="text" hidden="hidden" data-th-field="*{id}"/>
                                    <input type="text" hidden="hidden" name="teacherId" th:value="${teacherId}"/>
                                    <input type="text" hidden="hidden" name="subjectId" th:value="${subjectId}"/>
                                    <input type="text" hidden="hidden" name="year" th:value="${year}"/>

                                    <p class="text-danger" th:text="${error}"></p>

                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Teacher</label>
                                        <div class="col-lg-10">
                                            <label class="control-label" th:text="${teacherName}"></label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Subject</label>
                                        <div class="col-lg-10">
                                            <label class="control-label" th:text="${subjectName}"></label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Year</label>
                                        <div class="col-lg-10">
                                            <label class="control-label" th:text="${year}"></label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Classes</label>
                                        <div class="col-lg-10">
                                            <select class="form-control" th:field="*{classesByClazz.id}">
                                                <option th:each="clazz : ${classes}"
                                                        th:value="${clazz.id}"
                                                        th:text="${clazz.name}">Class</option>
                                            </select>
                                            <p th:if="${#fields.hasErrors('classesByClazz')}" th:errors="*{classesByClazz}" class="text-warning">Class Name</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Subgroups</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" type="text" data-th-field="*{subgroup}" placeholder="Name"/>
                                            <p th:if="${#fields.hasErrors('subgroup')}" th:errors="*{subgroup}" class="text-warning">Subgroups</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <button type="button" class="btn btn-default" th:onclick="'location.href=\'' + @{/planclasses} + '\''">Cancel</button>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script th:src="@{/js/lib/development/bootstrap.js}"></script>
    </body>
</html>
