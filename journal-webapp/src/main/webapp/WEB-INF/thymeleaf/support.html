<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login page</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
    </head>
    <body>
        <div class="container">
            <div th:include="header :: top(login_include=false)"></div>

            <div th:include="menu :: bar"></div>

            <ul class="breadcrumb" style="margin-bottom: 15px;">
                <li><a th:href="@{/index}">Home</a></li>
                <li class="active">Support</li>
            </ul>

            <div class="bs-docs-section">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="well bs-component">
                            <form class="form-horizontal" th:action="@{/support}" th:object="${support}" method="post">
                                <fieldset>
                                    <legend>Describe an issue:</legend>
                                    <div class="form-group">
                                        <label for="subject" class="col-lg-2 control-label">Subject</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="message" class="col-lg-2 control-label">Message</label>
                                        <div class="col-lg-10">
                                            <textarea class="form-control" rows="3" id="message" name="message"></textarea>
                                            <span class="help-block">Provide the details...</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="col-lg-2 control-label">Email</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" id="email" name="email" placeholder="Email"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <button type="button" class="btn btn-default" th:onclick="'location.href=\'' + @{/index} + '\''">Cancel</button>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="page-header" data-th-text="${success}">Registration was successful</h4>
        </div>
    </body>
</html>
